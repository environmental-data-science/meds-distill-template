site_name: EDS 123
site_description: MEDS Courses mkdocs template
site_url: https://environmental-data-science.github.io/meds-mkdocs-template/  # Update this with the actual URL
repo_url: https://github.com/environmental-data-science/meds-distill-template # Update this with the actual URL
theme:
  name: material
docs_dir: 'docs'
nav:
  - Home: index.md
  - Topics:
      - 'Topic 1: Add a new site page': topic_1.md
      - 'Topic 2: Update site title & subtitle': topic_2.md
      - 'Topic 3: Add images': topic_3.md
      - 'Topic 4: Change the theme': topic_4.md
      - 'Topic 5: Basic formatting': topic_5.md
      - 'Topic 6: Internal & external links': topic_6.md
      - 'Topic 7: Remove tables of contents': topic_7.md
      - 'Topic 8: Add a dropdown menu from navigation bar item': topic_8.md
      - 'Topic 9: Change site fonts': topic_9.md
      - 'Topic 10: Add a table': topic_10.md
  - Assignments: assignments.md
  - Resources: resources.md
markdown_extensions:
  - toc:
      permalink: true
  - admonition
extra_css: 
  - assets/css/theme.css
  - assets/css/extra.css
extra_javascript:
  - assets/js/set_base_url.js  # custom script to set base paths
plugins:
  - search 
  - macros